# .github/workflows/contract.yml
name: contract-drift
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }} # <-- necessÃ¡rio para o CLI autenticar
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
      - name: Generate DB types (remote)
        run: supabase gen types typescript --project-id ${{ secrets.SUPABASE_PROJECT_ID }} > lib/database.types.generated.ts
      - name: Compare with committed types
        run: diff -u lib/database.types.ts lib/database.types.generated.ts